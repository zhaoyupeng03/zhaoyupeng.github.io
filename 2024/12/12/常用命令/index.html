        <p>1、docker中nginx热更新配置文件，常用于nginx配置文件更新后：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker exec &lt;nginx_container_name&gt; nginx -s reload</span><br></pre></td></tr></table></figure>

<p>2、Certbot 生成免费证书：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">生成证书：sudo certbot certonly --manual --preferred-challenges=http -d &lt;目标域名&gt;</span><br></pre></td></tr></table></figure>

<p>MQTT:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">http://119.23.233.65:18083/</span><br><span class="line">账户：admin</span><br><span class="line">密码：public</span><br><span class="line"></span><br><span class="line">1883: MQTT 协议的默认端口，用于 MQTT 客户端与 EMQ X 服务进行通信。</span><br><span class="line">8883: MQTT 协议的安全端口，使用 SSL/TLS 加密通信。</span><br><span class="line">8083: WebSocket over MQTT 协议的端口，用于支持通过 WebSocket 进行 MQTT 通信。</span><br><span class="line">8084: WebSocket over MQTT 协议的安全端口，使用 SSL/TLS 加密通信。</span><br><span class="line">8081: HTTP API 的端口，用于管理和监控 EMQ X 服务。</span><br><span class="line">18083: WebSocket over HTTP 协议的管理界面端口，用于通过 Web 界面管理和监控 EMQ X 服务</span><br><span class="line"></span><br><span class="line">docker run -d --name emqx \</span><br><span class="line">  -p 1883:1883 \</span><br><span class="line">  -p 8083:8083 \</span><br><span class="line">  -p 8081:8080 \</span><br><span class="line">  -p 18083:18083 \</span><br><span class="line">  emqx/emqx</span><br></pre></td></tr></table></figure>
